#Config do servidor apache
server.port = 8090

# Config. de acesso ao banco
spring.datasource.url=jdbc:mysql://localhost:3306/petsitter
spring.datasource.username=root
spring.datasource.password=root

# Config. do Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# Config. JWT
petsitter.app.jwtCookieName= petsitter
petsitter.app.jwtSecret= petSitterSecretKey
petsitter.app.jwtExpirationMs= 86400000



#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type=TRACE
